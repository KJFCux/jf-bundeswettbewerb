name: "Deploy LagerInsights"

on:
    push:
        tags:
            - "LagerInsights/v*"
env:
    PROJECT_PATH: LagerInsights/LagerInsights.csproj
jobs:
    deploy:
        runs-on: windows-latest
        steps:
            - uses: actions/checkout@v2

            - uses: actions/setup-dotnet@v3
              with:
                dotnet-version: 8.0.x


            - run: dotnet restore ${{ env.PROJECT_PATH }}

            - run: dotnet build ${{ env.PROJECT_PATH }} -c Release
            
            - run: dotnet publish ${{ env.PROJECT_PATH }} -c Release --self-contained -r win-x64 -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true

            - uses: actions/create-release@v1
              id: create_release
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                tag_name: ${{ github.ref }}
                release_name: ${{ github.ref }}
    
            - uses: csexton/release-asset-action@v2
              with:
                github-token: ${{ secrets.GITHUB_TOKEN }}                
                pattern: LagerInsights/bin/Release/net8.0-windows10.0.19041.0/win-x64/publish/*.exe
                release-url: ${{steps.create_release.outputs.upload_url }}