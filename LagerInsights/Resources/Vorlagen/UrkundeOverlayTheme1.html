<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional //EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style>
        @page {
            size: A4;
            margin: 0cm
        }

        @media print {
            html, body {
                height: 99%;
                page-break-after: avoid;
                page-break-before: avoid;
            }
        }

        html {
            width: auto;
            height: 297mm;
            margin: 0;
            -webkit-print-color-adjust: exact;
        }

        body {
            width: 210mm;
            height: 297mm;
            box-sizing: border-box;
            margin: 0;
            padding: 10mm;
        }

        h2 {
            font-family: 'Open Sans';
            color: black;
            font-size: 36pt;
        }

        h3 {
            font-family: 'Open Sans';
            color: black;
            font-size: 14pt;
        }

        p {
            font-family: 'Open Sans';
            color: black;
            margin: 2mm 0 0 0;
            font-size: 12pt;
        }

      
        .row {
            display: flex;
        }

        .column80 {
            width: 80%;
        }

        .column60 {
            width: 60%;
        }

        .column40 {
            width: 40%;
        }

        .column20 {
            width: 20%;
        }

        .column10 {
            width: 10%;
        }

        .line-clamp {
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 4;
            line-clamp: 4;
            -webkit-box-orient: vertical;
        }

        .one-line {
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
        }
    </style>
</head>
<body>
<h2 style="margin-top: 122mm; text-align: center;">
    {jugendfeuerwehr}
</h2>
<h2 style="margin-top: 36mm; text-align: center">
    {platz}. Platz
</h2>
</body>
</html>
